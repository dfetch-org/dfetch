name: Run

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:

  test-cygwin:
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0

      - uses: cygwin/cygwin-install-action@76d6ed8c4ea1e38d30b3dae9662bd3e7e8379cb4 # master

      - name: Install Subversion (SVN) on Windows
        run: |
          choco install svn -y
          $env:PATH = "C:\Program Files (x86)\Subversion\bin;$env:PATH"
          echo "C:\Program Files (x86)\Subversion\bin" >> $env:GITHUB_PATH
          svn --version  # Verify installation

      - name: Install dfetch
        run: pip install .

      - run: dfetch environment
      - run: dfetch validate
      - run: dfetch check
      - run: dfetch update
      - run: dfetch update
      - run: dfetch report -t sbom
      - name: Dfetch SARIF Check
        uses: ./
        with:
          working-directory: '.'

      - name: Run example
        working-directory: ./example
        env:
          CI: 'false'
        run: |
            dfetch update
            dfetch update
            dfetch report

  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Subversion (SVN)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion
          svn --version  # Verify installation

      - name: Install Subversion (SVN)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install svn
          svn --version  # Verify installation

      - name: Install Subversion (SVN)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install svn -y
          $env:PATH = "C:\Program Files (x86)\Subversion\bin;$env:PATH"
          echo "C:\Program Files (x86)\Subversion\bin" >> $env:GITHUB_PATH
          svn --version  # Verify installation

      - name: Install dfetch
        run: pip install .

      - run: dfetch environment
      - run: dfetch validate
      - run: dfetch check
      - run: dfetch update
      - run: dfetch update
      - run: dfetch report -t sbom

      - name: Dfetch SARIF Check
        uses: ./
        with:
          working-directory: '.'
