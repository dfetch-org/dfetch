name: Run

on:
  workflow_call:

permissions:
  contents: read

jobs:

  test-cygwin:
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: cygwin/cygwin-install-action@41415fa848738cfd62048b969da76d276782d43f # master

      - name: Install Subversion (SVN) on Windows
        run: |
          choco install svn -y
          $env:PATH = "C:\Program Files (x86)\Subversion\bin;$env:PATH"
          echo "C:\Program Files (x86)\Subversion\bin" >> $env:GITHUB_PATH
          svn --version  # Verify installation

      - name: Install Zig (Windows)
        run: choco install zig --version=0.15.2 -y

      - name: Install dfetch
        run: pip install .

      - run: dfetch environment
      - run: dfetch validate
      - run: dfetch check
      - run: dfetch update
      - run: dfetch update
      - run: dfetch report -t sbom
      - name: Dfetch SARIF Check
        uses: ./
        with:
          working-directory: '.'

      - name: Run example
        working-directory: ./example
        env:
          CI: 'false'
        run: |
            dfetch update
            dfetch update
            dfetch report

  run:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Subversion (SVN)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion
          svn --version  # Verify installation

      - name: Install Subversion (SVN)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install svn
          svn --version  # Verify installation

      - name: Install Subversion (SVN)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install svn -y
          $env:PATH = "C:\Program Files (x86)\Subversion\bin;$env:PATH"
          echo "C:\Program Files (x86)\Subversion\bin" >> $env:GITHUB_PATH
          svn --version  # Verify installation

      - name: Install Zig (Windows)
        if: runner.os == 'Windows'
        run: choco install zig --version=0.15.2 -y

      - name: Install dfetch
        run: pip install .

      - run: dfetch environment
      - run: dfetch validate
      - run: dfetch check
      - run: dfetch update
      - run: dfetch update
      - run: dfetch report -t sbom

      - name: Dfetch SARIF Check
        uses: ./
        with:
          working-directory: '.'
