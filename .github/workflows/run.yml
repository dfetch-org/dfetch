name: Run

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:

  test-cygwin:
    runs-on: windows-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0

      - uses: cygwin/cygwin-install-action@b9bf9147075ee9811ac11beee9351eeb93e2f2fb # master

      - name: Install Subversion (SVN) on Windows
        run: |
          choco install svn -y
          $env:PATH = "C:\Program Files (x86)\Subversion\bin;$env:PATH"
          echo "C:\Program Files (x86)\Subversion\bin" >> $env:GITHUB_PATH
          svn --version  # Verify installation

      - name: Install dfetch
        run: pip install .

      - run: dfetch environment
      - run: dfetch validate
      - run: dfetch check
      - run: dfetch update
      - run: dfetch update
      - name: Dfetch SARIF Check
        uses: ./
        with:
          working-directory: '.'

      - name: Run example
        working-directory: ./example
        env:
          CI: 'false'
        run: |
            dfetch update
            dfetch update
            dfetch report

  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Subversion (SVN)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion
          svn --version  # Verify installation

      - name: Install Subversion (SVN)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install svn
          svn --version  # Verify installation

      - name: Install Subversion (SVN)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install svn -y
          $env:PATH = "C:\Program Files (x86)\Subversion\bin;$env:PATH"
          echo "C:\Program Files (x86)\Subversion\bin" >> $env:GITHUB_PATH
          svn --version  # Verify installation

      - name: Install dfetch
        run: pip install .

      - run: dfetch environment
      - run: dfetch validate
      - run: dfetch check
      - run: dfetch update
      - run: dfetch update
      - name: Dfetch SARIF Check
        uses: ./
        with:
          working-directory: '.'
