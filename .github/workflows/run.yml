name: Run

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dfetch
        run: pip install .

      - run: dfetch environment
      - run: dfetch validate
      - run: dfetch check
      - run: dfetch update
      - run: dfetch check
