name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:

  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.13'

      - name: ccache
        uses: hendrikmuhs/ccache-action@97635eac5f893a37d7025e081038e3629f185c26 # v1.2
        with:
          key: ${{ github.job }}-${{ matrix.platform }}
          verbose: 1
          create-symlink: ${{ matrix.platform != 'windows-latest' }}

      - name: Create binary
        env:
          CCACHE_BASEDIR: ${{ github.workspace }}
          CCACHE_NOHASHDIR: true
          NUITKA_CACHE_DIR_CCACHE: $HOME/.ccache
          NUITKA_CCACHE_BINARY: /usr/bin/ccache
        run: |
          pip install .[build]
          python script/build.py

      - name: Store the distribution packages
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: binary-distribution-${{ matrix.platform }}
          path: build/dfetch-*

  test-binary:
    name: test binary
    needs:
    - build
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Download the binary artifact
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v5
      with:
        name: binary-distribution-${{ matrix.platform }}
        path: .

    - name: Prepare binary
      if: matrix.platform == 'ubuntu-latest'
      run: |
        binary=$(ls dfetch-*-x86_64)
        ln -sf "$binary" dfetch
        chmod +x dfetch
        ls -la .
      shell: bash

    - name: Prepare binary
      if: matrix.platform == 'macos-latest'
      run: |
        binary=$(ls dfetch-*-osx)
        ln -sf "$binary" dfetch
        chmod +x dfetch
        ls -la .
      shell: bash

    - name: Prepare binary on Windows
      if: matrix.platform == 'windows-latest'
      run: |
        $binary = Get-ChildItem dfetch-*.exe | Select-Object -First 1
        Copy-Item $binary -Destination dfetch.exe -Force
        Get-ChildItem
      shell: pwsh

    - run: ./dfetch init
    - run: ./dfetch environment
    - run: ./dfetch validate
    - run: ./dfetch check
    - run: ./dfetch update
    - run: ./dfetch update
    - run: ./dfetch report -t sbom
