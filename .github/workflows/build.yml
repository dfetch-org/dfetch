name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:

  build:
    strategy:
      matrix:
        platform: [ubuntu-latest] #, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.13'

      - name: Install patchelf (patchelf)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf ccache

      # - name: Install Subversion (SVN)
      #   if: matrix.platform == 'macos-latest'
      #   run: |
      #     brew install svn
      #     svn --version  # Verify installation

      # - name: Install Subversion (SVN)
      #   if: matrix.platform == 'windows-latest'
      #   run: |
      #     choco install svn -y
      #     $env:PATH = "C:\Program Files (x86)\Subversion\bin;$env:PATH"
      #     echo "C:\Program Files (x86)\Subversion\bin" >> $env:GITHUB_PATH
      #     svn --version  # Verify installation

      - name: Create binary
        run: |
          pip install .[build]
          python script/build.py

      - name: Store the distribution packages
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binary-distribution
          path: build/dfetch-*

  test-binary:
    name: Run some commands with binary
    needs:
    - build
    runs-on: ubuntu-latest

    steps:
    - name: Download the binary artifact
      uses: actions/download-artifact@v5
      with:
        name: binary-distribution
        path: build/dfetch-*

    - run: build/dfetch-* environment
    - run: build/dfetch-* validate
    - run: build/dfetch-* check
    - run: build/dfetch-* update
    - run: build/dfetch-* update
    - run: build/dfetch-* report -t sbom

    - name: Run example
      working-directory: ./example
      env:
        CI: 'false'
      run: |
          build/dfetch-* update
          build/dfetch-* update
          build/dfetch-* report
