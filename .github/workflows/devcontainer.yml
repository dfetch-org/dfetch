name: DevContainer

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  devcontainer:
    name: DevContainer Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0

      - name: Cache Docker layers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: /tmp/.buildx-cache
          key: devcontainer-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            devcontainer-${{ runner.os }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build DevContainer image
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3.1900000417
        with:
          runCmd: |
            echo "Installing test dependencies..."
            pip install -e .[development,docs,casts]

            echo "Running pre-commit checks..."
            pre-commit run --all-files

            echo "Running unit tests..."
            python -m pytest tests

            echo "Building documentation..."
            make -C doc html
            make -C doc/landing-page html
