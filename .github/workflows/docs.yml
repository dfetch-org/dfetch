name: "Docs"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "pip install .[docs]"
        docs-folder: "doc/"
        
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "pip install .[docs] && pip install sphinx_design"
        docs-folder: "doc/landing-page"
