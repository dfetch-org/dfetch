[isort]
profile=black

[flake8]
max-line-length = 120
max-complexity = 10
select = B,C,E,F,W,T4
ignore = W503

[mypy]
files=dfetch
ignore_missing_imports = True

[doc8]
ignore-path=doc/_build
max-line-length=120
verbose=0
ignore=D002,D004

[pylint.FORMAT]
max-line-length=120
disable=logging-fstring-interpolation, bad-continuation
min-similarity-lines=10

[pydocstyle]
convention=google

[tool:pytest]
filterwarnings =
    ignore:.*Using or importing the ABCs.*is deprecated:DeprecationWarning
    ignore:.*the imp module.*is deprecated:DeprecationWarning

[coverage:run]
branch=True
source =
    dfetch

[coverage:report]
show_missing=True

[codespell]
skip = *.cast,./venv,./example,.mypy_cache,./doc/_build/**,./build
