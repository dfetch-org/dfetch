# Schema file (schema.yaml)
type: map
mapping:
  "manifest":
    type: map
    required: True
    mapping:
      "version": { type: number, required: True}
      "remotes":
          required: False
          type: seq
          sequence:
             - type: map
               mapping:
                   "name": { type: str, required: True, unique: True}
                   "url-base": { type: str, required: True}
                   "default": { type: bool }
      "projects":
          required: True
          type: seq
          sequence:
             - type: map
               mapping:
                   "name": { type: str, required: True, unique: True}
                   "dst": { type: str, unique: True }
                   "branch": { type: str }
                   "tag": { type: str }
                   "revision": { type: str }
                   "url": { type: str }
                   "repo-path": { type: str }
                   "remote": { type: str }
                   "patch": { type: str }
                   "vcs": { type: str, enum: ['git', 'svn'] }
                   "src":
                      type: any
